<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store</title>
    <link rel="stylesheet" href="css/producto.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <h1>Fake Store</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Buscar productos, marcas y más...">
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="header-actions">
                <button class="cart-btn" id="cart-toggle">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cart-count">0</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div id="productos" class="seccion-productos"></div>
        </div>
    </main>

    <!-- Shopping Cart Sidebar -->
    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h3>Carrito de Compras</h3>
            <button class="close-cart" id="close-cart">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="cart-content">
            <ul id="lista-carrito"></ul>
            <div class="cart-total">
                <p><strong>Total: </strong> $<span id="total">0</span></p>
                <button class="checkout-btn">Finalizar Compra</button>
            </div>
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div class="product-modal" id="product-modal">
        <div class="modal-producto-container" id="modal-producto-container">
            <!-- Aquí se insertará la tarjeta expandida -->
        </div>
    </div>

    <!-- Overlay for sidebar and modal -->
    <div class="overlay" id="overlay"></div>

    <script src="js/productos.js"></script>
</body>
</html>
